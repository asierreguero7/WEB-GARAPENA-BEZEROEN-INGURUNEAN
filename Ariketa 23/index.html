<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <button class="btn" id="btn">Argazki bat erakutsi</button>
    </div>
    <div class="row">
        <div class="col-6">
            <img src="" id="img1"></<img>
        </div>
        <div class="col-6">
            <img src="" id="img2"></<img>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img src="" id="img3"></<img>
        </div>
        <div class="col-6">
            <img src="" id="img4"></<img>         
        </div>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", argazkiaErakutsi);

        document.getElementById("img1").addEventListener("dblclick", function(){argazkiaEzabatu(0)});
        document.getElementById("img2").addEventListener("dblclick", function(){argazkiaEzabatu(1)});
        document.getElementById("img3").addEventListener("dblclick", function(){argazkiaEzabatu(2)});
        document.getElementById("img4").addEventListener("dblclick", function(){argazkiaEzabatu(3)});

    </script>
</body>
</html>
